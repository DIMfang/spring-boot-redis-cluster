# Host and port we will listen for requests on

port 6379

sentinel myid bfebc5c7d07121c78633024dcbc89a14bf1e4563
sentinel deny-scripts-reconfig yes

sentinel monitor redis-cluster 172.18.0.4 6379 2

# Generated by CONFIG REWRITE
user default on nopass ~* +@all
dir "/data"
sentinel down-after-milliseconds redis-cluster 5000
sentinel failover-timeout redis-cluster 10000
sentinel config-epoch redis-cluster 1
sentinel leader-epoch redis-cluster 1
sentinel known-replica redis-cluster 172.18.0.2 6379
sentinel known-replica redis-cluster 172.18.0.3 6379
sentinel known-sentinel redis-cluster 172.18.0.6 6379 be3b4aed65b37932b848ca4bb0f006305aed6876
sentinel known-sentinel redis-cluster 172.18.0.5 6379 c180a6c5f17a5ee94b7917452eaa0e523ce465b5
sentinel current-epoch 1
